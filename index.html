<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Calculadora</title>
</head>
<body>
    <div>
        <table class="calculadora" id="calculadora">
            <tr>
                <th colspan="4">
                    <div class="pantalla">
                        <span id="pantalla"></span>
                    </div>
                </th>
            </tr>
            <tr class="funciones">  
                <td></td>
                <td><button class="potencia" id="potencia">X<sup>x</sup></button></td>
                <td><button class="residuoDivicion" id="residuoDivicion">Residuo</button></td>
            </tr>
            <tr>
                <td><button class="resetear" id="resetear">AC</button></td>
                <td><button class="raiz" id="raiz">&#8730;</button></td>
                <td><button class="porcentaje" id="porcentaje">&#37;</button></td>
                <td><button class="division" id="division">&#247;</button></td>
            </tr>
            <tr>
                <td><button class="siete" id="siete">7</button></td>
                <td><button class="ocho" id="ocho">8</button></td>
                <td><button class="nueve" id="nueve">9</button></td>
                <td><button class="multiplicacion" id="multiplicacion">&#10005;</button></td>
            </tr>
            <tr>
                <td><button class="cuatro" id="cuatro">4</button></td>
                <td><button class="cinco" id="cinco">5</button></td>
                <td><button class="seis" id="seis">6</button></td>
                <td><button class="menos" id="menos">&#8722;</button></td>
            </tr>
            <tr>
                <td><button class="uno" id="uno">1</button></td>
                <td><button class="dos" id="dos">2</button></td>
                <td><button class="tres" id="tres">3</button></td>
                <td><button class="mas" id="mas">&#43;</button></td>
            </tr>
            <tr>
                <td><button class="cero" id="cero">0</button></td>
                <td><button class="coma" id="coma">&#44;</button></td>
                <td><button class="eliminar" id="eliminar">&#9003;</button></td>
                <td><button class="igual" id="igual">&#61;</button></td>
            </tr>
        </table>
    </div>
</body>
<script src="./index.js"></script>
</html>
