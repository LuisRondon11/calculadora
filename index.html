<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Calculadora</title>
</head>
<body>
    <div>
        <table class="calculadora" id="calculadora">
            <tr>
                <th colspan="4">
                    <div class="pantalla">
                        <span id="operacionCompleta"></span>
                        <span id="pantalla"></span>
                    </div>
                </th>
            </tr>
            <tr>
                <td colspan="3"><input type="button" class="ac" value="AC" data-operador></td>
                <td><input type="button" class="azul" value="/" data-operador></td>
            </tr>
            <tr>
                <td><input type="button" value="7" data-numero></td>
                <td><input type="button" value="8" data-numero></td>
                <td><input type="button" value="9" data-numero></td>
                <td><input type="button" class="azul" value="*" data-operador></td>
            </tr>
            <tr>
                <td><input type="button" value="4" data-numero></td>
                <td><input type="button" value="5" data-numero></td>
                <td><input type="button" value="6" data-numero></td>
                <td><input type="button" class="azul" value="-" data-operador></td>
            </tr>
            <tr>
                <td><input type="button" value="1" data-numero></td>
                <td><input type="button" value="2" data-numero></td>
                <td><input type="button" value="3" data-numero></td>
                <td><input type="button" class="azul" value="+" data-operador></td>
            </tr>
            <tr>
                <td><input type="button" class="cero" id="cero" value="0" data-numero></td>
                <td><input type="button" value="," data-operador></td>
                <td><input type="button" value="&#9003;" data-operador></td>
                <td><input type="button" class="igual" value="=" data-operador></td>
            </tr>
        </table>
    </div>
</body>
<script src="./index.js"></script>
</html>
